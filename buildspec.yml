version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 801537446798.dkr.ecr.us-east-1.amazonaws.com
      - echo Creating ECR repository if it doesn't exist...
      - |
        aws ecr describe-repositories --repository-names ci-cd-demo --region us-east-1 || \
        aws ecr create-repository \
          --repository-name ci-cd-demo \
          --region us-east-1 \
          --image-scanning-configuration scanOnPush=true \
          --image-tag-mutability MUTABLE

  build:
    commands:
      - echo Building the Docker image...
      - docker buildx create --use || true  # ensures buildx is available
      - docker buildx build --platform linux/amd64 -t ci-cd-demo:latest . --load
      - docker tag ci-cd-demo:latest 801537446798.dkr.ecr.us-east-1.amazonaws.com/ci-cd-demo:latest

  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 801537446798.dkr.ecr.us-east-1.amazonaws.com/ci-cd-demo:latest
      - echo Build completed on `date`
