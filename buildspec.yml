version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 801537446798.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t my-lambda-image:latest .
      - docker buildx build --platform linux/amd64 --provenance = false -t my-lambda-image:latest .
      - docker tag my-lambda-image:latest 801537446798.dkr.ecr.us-east-1.amazonaws.com/my-lambda-image:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 801537446798.dkr.ecr.us-east-1.amazonaws.com/my-lambda-image:latest
      - echo Build completed on `date`
